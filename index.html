<!DOCTYPE html>

<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">


<head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        

        <title>Train Scheduler</title>

</head>

<body>

    <div class="Header">

        <div class="container">

            <h1 class="display-4 text-center font-weight-bold text-white">Train Tracker</h1>

            <p class="lead text-center text-light"><small>We give you a way to track yor destination.</small></p>

        </div>

    </div>

    

    <section class="container">

<div class="card">

        <h5 class="card-header text-white">Logged Trains</h5>

        <div class="card-body table-responsive">

            <table class="table table-sm">

                    <thead>

                      <tr>

                        <th scope="col">Train Name</th>

                        <th scope="col">Destination</th>

                        <th scope="col">Frequency (min)</th>

                        <th scope="col">Next Arrival</th>

                        <th scope="col">Minutes Away</th>

                      </tr>

                    </thead>

                    <tbody id="show-trains">

            </table>

        </div>

        </div>

        <br>

<div class="card">

        <h5 class="card-header text-white">Add a New Train</h5>

        <div class="card-body">

            <div class="form-group row">

                  <label for="name-input" class="col-sm-2 col-form-label">Train Name</label>

                  <div class="col-sm-10">

                    <input type="text" class="form-control" id="name-input" placeholder="Midnight Train to Georgia">

                  </div>

                </div>

            <div class="form-group row">

                <label for="dest-input" class="col-sm-2 col-form-label">Destination</label>

                <div class="col-sm-10">

                    <input type="text" class="form-control" id="dest-input" placeholder="Philadelphia">

                  </div>

                </div>

            <div class="form-group row">

                    <label for="time-input" class="col-sm-2 col-form-label">First Train Time (hh:mm - military)</label>

                    <div class="col-sm-10">

                        <input type="text" class="form-control" id="time-input" placeholder="12:00">

                  </div>

            </div>

            <div class="form-group row">

                    <label for="freq-input" class="col-sm-2 col-form-label">Frequency (minutes)</label>

                    <div class="col-sm-10">

                        <input type="text" min="1" class="form-control" id="freq-input" placeholder="1000">

                    </div>

        </div>

        <button type="button" class="btn btn-dark float-right" id="add-train">Add Train</button>

        </div>

    </section>

    <br><br>

<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
